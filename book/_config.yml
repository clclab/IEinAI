# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Interpretability & Explainability in AI â€” Workshop materials
author: ""
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: "off"

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/clclab/IEinAI # Online location of your book
  path_to_book: book # Optional path to your book, relative to the repository root
  branch: main # Which branch of the repository should be used when creating links (optional)

# Remove copyright from bottom of each page and set bibtex reference style
sphinx:
  config:
    html_show_copyright: false
    bibtex_reference_style: author_year

# Enable colab launch button and disable binder launch button
launch_buttons:
  colab_url: "https://colab.research.google.com"
  binderhub_url: ""

# Add github issues & repository buttons, add CC license image (or another footer) to the bottom of each page
html:
  use_issues_button: true
  use_repository_button: true
  extra_footer: |
    <div>
    <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"><img src="https://licensebuttons.net/l/by-nc-sa/3.0/88x31.png"></a>
    </div>
